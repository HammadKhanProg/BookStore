<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <!-- For Category -->
        <div class="col-lg-3 mx-auto mt-4">
          <p><b>Select Category</b></p>
          {% for cat in categorydata %}
          <div class="list-group">
            <a href="?category={{cat.id}}" class="list-group-item btn">{{cat.name}}</a>
          </div>
          {% endfor %}
          
        </div>


        <!-- For Books -->
        <div class="row mx-auto col-lg-9">
          {% for n in storedata %}
          <div class="card mx-auto mt-4" style="width:18rem;">
            <img src={{n.image.url}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{n.Title | upper}}</h5>
              <h6 class="card-subtitle mb-2 text-muted "><p>{{n.Author | title}}</p></h6>
              <p class="card-text">{{n.Content | safe}}</p>
              <a href="{% url 'logout' %}" class="btn btn-primary btn-sm">See Details</a>
            </div>
          </div>
          {% endfor %}
      </div>
        
      </div>
    </div>
    <br> <br>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
